{% extends "layout.html" %}

{% block body %}
<h3>Projects</h3>
<hr>
{% if projects %}
      <form action="/search" method="POST" role="search">
              <input  type="text" class="input-sm "  name="keyword" placeholder="Ara">
              <button type="submit" class="btn btn-info">Search</button>
              <hr><br>
          </form>
 <ul class="list-group">
  {% for project in projects %}
   <li class="list-group-item"><a href="articles/{{article.Id}}">{{project.Title}}</a></li>
   
  {% endfor %}
</ul>
{% else %}
 <div class="alert alert-danger">Projects Hasn't Been Existed Yet.</div>
{% endif %}


{% endblock body %}
