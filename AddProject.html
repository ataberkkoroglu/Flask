{% extends "layout.html" %}
{% from "includes/formhelpers.html" import render_field %}
{% block body %}
<br>
<h2>Add Project</h2>
<hr>
<form method="post">
  <dl>
    {{ render_field(form.Title,class="form-control") }}
    {{ render_field(form.Text,class="form-control") }}
  </dl>
  <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock body %}
